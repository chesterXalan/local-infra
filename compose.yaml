x-default: &default
  restart: unless-stopped
  init: true
  tty: true

x-gpu: &gpu
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu, compute]

services:
  postgres:
    <<: *default
    image: postgres:17.7-alpine
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: [CMD, pg_isready, -U, postgres]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    <<: *default
    image: redis:8.4.0-alpine
    ports:
      - ${REDIS_PORT:-6379}:6379
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis:/data
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    <<: *default
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    ports:
      - ${MINIO_API_PORT:-9000}:9000
      - ${MINIO_CONSOLE_PORT:-9001}:9001
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio:/data
    healthcheck:
      test: [CMD, mc, ready, local]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    <<: [*default, *gpu]
    image: ollama/ollama:0.15.2
    ports:
      - ${OLLAMA_PORT:-11434}:11434
    environment:
      OLLAMA_KEEP_ALIVE: ${OLLAMA_KEEP_ALIVE}
      OLLAMA_MAX_LOADED_MODELS: ${OLLAMA_MAX_LOADED_MODELS}
      OLLAMA_NUM_PARALLEL: ${OLLAMA_NUM_PARALLEL}
      OLLAMA_CONTEXT_LENGTH: ${OLLAMA_CONTEXT_LENGTH}
      OLLAMA_FLASH_ATTENTION: ${OLLAMA_FLASH_ATTENTION}
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: [CMD, ollama, list]
      interval: 30s
      timeout: 10s
      retries: 3

  temporal:
    <<: *default
    image: temporalio/auto-setup:1.29.1
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ${TEMPORAL_PORT:-7233}:7233
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PWD: ${POSTGRES_PASSWORD}
      POSTGRES_SEEDS: postgres
      TEMPORAL_ADDRESS: passthrough:///temporal:7233
      DEFAULT_NAMESPACE_RETENTION: ${TEMPORAL_RETENTION:-360h}
    volumes:
      - ./config/temporal.yaml:/etc/temporal/config/dynamicconfig/docker.yaml:ro
    healthcheck:
      test: [CMD, temporal, operator, namespace, describe, default]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    <<: *default
    image: temporalio/ui:2.44.0
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - ${TEMPORAL_UI_PORT:-7234}:8080
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000

  etcd:
    <<: *default
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: 100000
      ETCD_QUOTA_BACKEND_BYTES: 4294967296
      ETCD_SNAPSHOT_COUNT: 50000
    volumes:
      - etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [CMD, etcdctl, endpoint, health]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    <<: *default
    image: milvusdb/milvus:v2.6.11
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - ${MILVUS_GRPC_PORT:-19530}:19530
      - ${MILVUS_HEALTH_PORT:-9095}:9091
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
    command: milvus run standalone
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./config/milvus.yaml:/milvus/configs/user.yaml:ro
      - milvus:/var/lib/milvus
    healthcheck:
      test: [CMD, curl, -f, http://localhost:9091/healthz]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3

  meilisearch:
    <<: *default
    image: getmeili/meilisearch:v1.12
    ports:
      - ${MEILISEARCH_PORT:-7700}:7700
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch:/meili_data
    healthcheck:
      test: [CMD, curl, -f, http://localhost:7700/health]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres:
  redis:
  minio:
  ollama:
  etcd:
  milvus:
  meilisearch:

networks:
  default:
    name: local-infra
