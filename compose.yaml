x-default: &default
  restart: unless-stopped
  init: true
  tty: true

x-gpu: &gpu
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu, compute]

services:
  postgres:
    <<: *default
    image: postgres:17.7-alpine3.22
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: [CMD, pg_isready, -U, postgres]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    <<: *default
    image: redis:8.4.0-alpine3.22
    ports:
      - ${REDIS_PORT:-6379}:6379
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis:/data
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    <<: *default
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    ports:
      - ${MINIO_API_PORT:-9000}:9000
      - ${MINIO_CONSOLE_PORT:-9001}:9001
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio:/data
    healthcheck:
      test: [CMD, mc, ready, local]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    <<: [*default, *gpu]
    image: ollama/ollama:0.15.2
    ports:
      - ${OLLAMA_PORT:-11434}:11434
    environment:
      OLLAMA_KEEP_ALIVE: ${OLLAMA_KEEP_ALIVE}
      OLLAMA_MAX_LOADED_MODELS: ${OLLAMA_MAX_LOADED_MODELS}
      OLLAMA_NUM_PARALLEL: ${OLLAMA_NUM_PARALLEL}
      OLLAMA_CONTEXT_LENGTH: ${OLLAMA_CONTEXT_LENGTH}
      OLLAMA_FLASH_ATTENTION: ${OLLAMA_FLASH_ATTENTION}
    volumes:
      - ollama:/root/.ollama

  temporal:
    <<: *default
    image: temporalio/auto-setup:1.29.1
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ${TEMPORAL_PORT:-7233}:7233
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PWD: ${POSTGRES_PASSWORD}
      POSTGRES_SEEDS: postgres
      TEMPORAL_ADDRESS: passthrough:///temporal:7233
      DEFAULT_NAMESPACE_RETENTION: ${TEMPORAL_RETENTION:-360h}
    volumes:
      - ./config/temporal.yaml:/etc/temporal/config/dynamicconfig/docker.yaml:ro
    healthcheck:
      test: [CMD, temporal, operator, namespace, describe, default]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    <<: *default
    image: temporalio/ui:2.44.0
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - ${TEMPORAL_UI_PORT:-7234}:8080
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000

volumes:
  postgres:
  redis:
  minio:
  ollama:

networks:
  default:
    name: local-infra
