x-default: &default
  restart: unless-stopped
  init: true
  tty: true

services:
  etcd:
    <<: *default
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_DATA_DIR: /etcd
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: 100000
      ETCD_QUOTA_BACKEND_BYTES: 4294967296
      ETCD_SNAPSHOT_COUNT: 50000
    volumes:
      - etcd:/etcd
    healthcheck:
      test: [CMD, etcdctl, endpoint, health]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    <<: *default
    image: milvusdb/milvus:v2.6.11
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - ${MILVUS_GRPC_PORT:-19530}:19530
      - ${MILVUS_HEALTH_PORT:-9095}:9091
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
    command: milvus run standalone
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./config/milvus.yaml:/milvus/configs/user.yaml:ro
      - milvus:/var/lib/milvus
    healthcheck:
      test: [CMD, curl, -f, http://localhost:9091/healthz]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3

  attu:
    <<: *default
    image: zilliz/attu:v2.6
    depends_on:
      milvus:
        condition: service_healthy
    ports:
      - ${ATTU_PORT:-8088}:3000
    environment:
      MILVUS_URL: milvus:19530

volumes:
  etcd:
  milvus:
